  <title>Camera Control</title>
  <style>
    #video {
      width: 100%;
      height: auto;
      max-width: 600px;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <div class="controls">
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
    <button id="focusNear">Focus Near</button>
    <button id="focusFar">Focus Far</button>
    <button id="capturePhoto">Capture Photo</button>
    <button id="increaseColorTemp">Increase Color Temp</button>
    <button id="decreaseColorTemp">Decrease Color Temp</button>
  </div>
